        <input type="password" class="box2" name="Password" id="Password" required placeholder="Password"><img src="https://cdn-icons-png.freepik.com/256/14035/14035324.png?ga=GA1.1.617146296.1709204938&" alt="" id="hide-pass" width="30px" height="30px"> </div>
       <div class="label-3"> <label for="Confirm-password1" id="label" class="cnf-pass">Confirm password</label>

       <div class="label-4"> <label for="mobile-no" id="label" class="phn-no"> Enter Mobile no</label>
        <input type="number" class="box4" name="phn-n0" id="phn-no" required placeholder="phn-no">  </div>
       <div class="label-5"> <label for="email-id" id="label">Email id</label>
        <input type="text" class="box5" name="email-id" id="email-id" required placeholder="email-id"> </div>
    </div>
    <div> <p id="inner-text"></p>
